<!doctype html>
<html>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui-base.css" />

</head>

<body>
<div class="aui-content" style="padding-bottom:0;">
  <div class="aui-grid padb075">
    <ul class="ice_buy_list">
      <li class="ice_buy_top"><span>订单确认</span></li>

        <div class="ice_buy_label">订单编号：</div>
        <div class="ice_buy_inner">BY-5564956626565</div>
      </li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">订单金额：</div>
        <div class="ice_buy_inner c_f00">¥258</div>
      </li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">支付方式：</div>
        <div class="ice_buy_inner">微信支付</div>
      </li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">下单时间：</div>
        <div class="ice_buy_inner">2018-07-18 15:02:38</div>
      </li>
    </ul>
  </div>
  <div class="aui-grid mart10 padb075">
    <ul class="ice_buy_list">
      <li class="ice_buy_top"><span>会员信息确认</span></li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">姓名：</div>
        <div class="ice_buy_inner">李大大</div>
      </li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">身份证：</div>
        <div class="ice_buy_inner">612726198506153629</div>
      </li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">联系电话：</div>
        <div class="ice_buy_inner">13528632659</div>
      </li>
      <li class="ice_confirm_item">
        <div class="ice_buy_label">购买年限：</div>
        <div class="ice_buy_inner">半年</div>
      </li>
    </ul>
  </div>
  <div class="order-action flex_between">
    <input type="button" class="ice_btn ice_cancle_btn" value="取消订单" />
    <input type="button" class="ice_btn ice_pay_btn" value="立即支付" />
  </div>
</div>

</body>
</html>
