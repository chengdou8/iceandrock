<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>冰岩探险旅行户外俱乐部</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui-base.css" />
    <link rel="stylesheet" type="text/css" href="./css/iceandrock.css" />
    <style>
    	.order_eva {overflow:hidden;}
    	.target_eva {float: left;padding: 5px 8px 0 0; height: 25px;width:auto !important;}
    	.target_eva img {display:inline-block;}
    	.hint {float: left;padding-top: 2px;height: 18px; color:#f68020}
    </style>
</head>
<body>
  <header class="aui-bar aui-bar-nav header">
    <a class="aui-btn aui-pull-left">
      <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">评价活动</div>
  </header>

  <div class="aui-content" style="padding-bottom:0">
    <section class="aui-grid">
      <div class=""><img src="./images/201805221744.jpg" class="w10"></div>
      <div class="padl075 padt075 padr075">
          <h5 class="fs75 c_232323">十年沉淀品质专线为您呈现</h5>
          <div class="padt05 fs625"><span class="c_666">订单编号：</span>BY-190268565255685</div>
          <div class="padt05 padb05 fs625"><span class="c_666">预订时间：</span>2018-05-12 16:39:14</div>
          <div class="fs6 padt10 padb10 ubt c_999">说明：打分+评价最多可得20冰币</div>
      </div>
    </section>

    <section class="aui-grid padt075 padb075 mart10">
      <form action="" name="">
        <div class="ice_row">
          <div class="ice_tit fl">活动评分：</div>
          <div class="ice_row_right">
            <div class="order_eva">
	          <div id="activity_eva" class="target_eva"></div>
	          <div id="activity_hint" class="hint"></div>
	        </div>
          </div>
        </div>
        <div class="ice_row">
          <div class="ice_tit fl">领队评分：</div>
          <div class="ice_row_right">
            <div class="order_eva">
	          <div id="leader_eva" class="target_eva"></div>
	          <div id="leader_hint" class="hint"></div>
	        </div>
          </div>
        </div>
        <div class="ice_row">
          <div class="ice_tit fl">评价活动：</div>
          <div class="ice_row_right">
            <textarea name="name" class="input_area">主人，活动这么赞，快码字发表一下感受啦</textarea>
          </div>
        </div>
        <div class="ice_row padt075">
          <div class="ice_row_right ovd padt075 padb075">
            <input type="submit" class="ice_btn ice_btn_yellow marr05 fl" value="立即发表" />
            <label class="fl marl03 fs6 c_999">
              <input type="checkbox" class="pstr t01e" checked /> 匿名发表
            </label>
          </div>
        </div>
      </form>
    </section>
  </div>

  <script type="text/javascript" src="./script/api.js"></script>
  <script type="text/javascript" src="./script/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="./script/jquery.raty.min.js"></script>
  <script type="text/javascript">
      apiready = function() {
          api.parseTapmode();
      }
      
      $('#activity_eva').raty({
      	   score: 5,
	       target: '#activity_hint',
	       targetText: '5分'
	  });
	  
	  $('#leader_eva').raty({
      	   score: 5,
	       target: '#leader_hint',
	       targetText: '5分'
	  });
  </script>
</body>
</html>
