  <script type="text/javascript">
    var swiperEmotion = new Swiper('.swiperEmotion', {
      slidesPerView: 1,

    var swiperEmotion = new Swiper('.swiperEmotion1', {
      slidesPerView: 1,

        clickable: true
      }
    });
    var swiper = new Swiper('.sweiper_news', {
        direction: 'vertical',
        slidesPerView: 1,
        mousewheel: true,
        autoplay: {
          delay: 1500,
          disableOnInteraction: false
        },
    });
    var swiperActivity = new Swiper('.swiperActivity', {
      slidesPerView: 1,
      pagination: {
        el: '.swiper-pagination2',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        }
      }
    });

    var offspring = new Swiper('.offspring', {
      slidesPerView: 1,
      pagination: {
        el: '.swiper-pagination3',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        }
      }
    });

    var swiper1 = new Swiper('.swiper1', {
      slidesPerView: 3,
      spaceBetween: 0
    });

    var swiper2 = new Swiper('.swiper2', {

      spaceBetween: 0
    });

    var swiper3 = new Swiper('.swiper3', {

    var swiper4 = new Swiper('.swiper4', {

      spaceBetween: 0

    var swiper5 = new Swiper('.swiper5', {
      slidesPerView: 3,
      spaceBetween: 0
    });

    var swiper6 = new Swiper('.swiper6', {
      slidesPerView: 3,
      spaceBetween: 0
    });

    apiready = function(){
        api.parseTapmode();
    }

    $(".ice_tab li").click(function() {
      var index=$(this).index();
      $(this).addClass("active").siblings().removeClass("active");
      $(".ice_tab_content").find(".ice_list").hide().eq(index).show();
    })

    $('#iceCoin').click(function() {
      $('.ice_shade').addClass('ice_mask_in');
      $('#iceCoin_dialog').addClass('ice_dialog_in');
    })

    $('.ice_shade').click(function() {
      $(this).removeClass('ice_mask_in');
      if($('.ice_dialog').hasClass('ice_dialog_in')) {
        $('.ice_dialog').removeClass('ice_dialog_in');
      }
    })
    $('.Igotit').click(function() {
      $('.ice_shade').removeClass('ice_mask_in');
      $('#iceCoin_dialog').removeClass('ice_dialog_in');
    })

    now = new Date(),hour = now.getHours();
    if(hour < 6) {$('#greetings').text("凌晨好")}
    else if (hour < 9){$('#greetings').text("早上好")}
    else if (hour < 12){$('#greetings').text("上午好")}
    else if (hour < 14){$('#greetings').text("中午好")}
    else if (hour < 17){$('#greetings').text("下午好")}
    else if (hour < 19){$('#greetings').text("傍晚好")}
    else if (hour < 22){$('#greetings').text("晚上好")}
    else {$('#greetings').text("夜里好")}
  </script>
